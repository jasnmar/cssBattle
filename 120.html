<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<p><p><p><p>
<style>
* {
  background: var(--b, #000);
  border: 22Q solid #54c144;
  * {
    --b: #54c144;
    margin: var(--m, 180 290 50 50);
    padding: var(--p, 20 10);
    position: fixed;
    border: 0;
    p {
      --p: 5 20;
      --m: -20 -20;
      color: 54c144;
      box-shadow: var(--s, 11Q 15px, 0px 30px);
      + p {
        --b: #c74e4e;
        --p: 20 40;
        --m: -160 -20;
        color: c74e4e;
        --s: 120px 0, 0 80px, 80px 80px, 120px 80px;
        + p {
          --b: #fff;
          --p: 5;
          --m: -5 40;
          --s: 20px 0 #fff;
          + p {
            --b: #c74e4e;
            --p: 90 20;
            --s: 0 0;
            --m: -160 220;
          }
        }
      }
    }
  }
}
</style>
</body>
</html>
