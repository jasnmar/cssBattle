<!DOCTYPE html>

<head>

<body>
<p><p><p><p><p><p><p>
<style>
* {
  background: var(--b, #e38f66);
  margin: var(--m, 0);
  p {
    --b: #fffbda;
    padding: 60 20;
    border-radius: 5vw;
    position: fixed;
    --m: 25% 0;
    + p {
      --m: 45% 80;
      + p {
        rotate: 90deg;
        --m: 35% 40;
        + p {
          --m: 55% 120;
          + p {
            rotate: 0deg;
            padding: 25;
            --m: 170 0;
            --b: radial-gradient(1Q at 100% 0%, #e38f66 11Q, #fffbda);
            + p {
              --m: 250 80;
              + p {
                rotate: 180deg;
                --m: 45% 70;
              }
            }
          }
        }
      }
    }
  }
}
</style>
