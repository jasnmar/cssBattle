<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<p><p a><dd><dd b>
<style>
  html{
    background:#243D83;
    width: 400px;
    height: 300px;
  }
  p{
    border: 50px solid #4A9A86;
    border-radius: 200px;
    padding: 200px 100px;
    margin: -300px 200px 0 -100px;;
    background: transparent;
  }
  [a]{
    margin: -150px 200px 0 -100px;
  }
  dd{
    position:fixed;
    background: yellow;
    border-radius: 100px 0;
    width: 100px;
    height: 100px;
    rotate: 45deg;
    top: 86px;
    left:-32px;
  }
  [b]{
    left: 200px;
  }

</style>
</body>
</html>
