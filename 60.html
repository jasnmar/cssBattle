 <style>
& {
  background: #191919;
  * {
    margin: 75 100;
    --g: conic-gradient(from 135deg, #191919 25%, transparent 0);
    --h: conic-gradient(from 135deg, #4f77ff 25%, transparent 0);
    --s: 25vw 50vw;
    background:
      var(--g) 53Q 0px / var(--s),
      var(--h) 53Q -53Q / var(--s),
      var(--g) 53Q -25vw / var(--s),
      var(--h) 53Q -50vh / var(--s);
  }
}
