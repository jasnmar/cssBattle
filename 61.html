<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<p><p><p><p><p><p><p>
<style>
* {
  background: var(--b, #191919);
  * {
    p {
      position: fixed;
      border: 11Q solid #5dbcf9;
      border-bottom: 0;
      padding: var(--p, 15);
      margin: var(--m, 58 167);
      + p {
        --p: 27 40;
        --m: 88 142;
        + p {
          border-width: 10px 10px 0 0;
          --b: transparent;
          rotate: 30deg;
          --p: 24 40;
          --m: 34% 171;
          + p {
            scale: -1 1;
            rotate: -30deg;
            --m: 137 122;
            + p {
              rotate: 0deg;
              scale: 1;
              border-color: #191919;
              --b: #5dbcf9;
              --p: 5 100;
              --m: 186 92;
              + p {
                --p: 5 55;
                --m: 206 137;
                + p {
                  --p: 33 5;
                  border: 0;
                  --m: 30% 187;
                }
              }
            }
          }
        }
      }
    }
  }
}
</style>
</body>
</html>
