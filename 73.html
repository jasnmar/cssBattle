<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<p><p><p><p>
<style>
* {
  --x: #1a4341 5vw, #998235 0 32Q, transparent 0;
  background: var(
    --b,
    radial-gradient(1Q at 154Q 95px, var(--x)),
    radial-gradient(1Q at 85vh 95px, var(--x)) #f3ac3c
  );
  * {
    --b: conic-gradient(from 315deg at 50% 27Q, #1a4341 25%, #998235 0);
    margin: var(--m, 75 125);
    border-radius: var(--r, 5em 5em 69Q 69Q);
    p {
      position: fixed;
      --b: radial-gradient(
            1Q at 35% 0,
            transparent 11Q,
            #1a4341 0 20px,
            transparent
          )
          0 10px,
        radial-gradient(
            1Q at 65% 0,
            transparent 11Q,
            #1a4341 0 20px,
            transparent
          )
          0 10px #fff;
      padding: 20 50;
      --r: 3vw 3vw 32Q 32Q;
      --m: 95 25;
      + p {
        --r: 0;
        padding: 15 5;
        --m: 85 70;
        --b: #1a4341;
        + p {
          --r: 50%;
          --m: 60 25;
          padding: 10;
          + p {
            --m: 60 105;
          }
        }
      }
    }
  }
}
</style>

</body>
</html>
