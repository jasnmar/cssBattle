  background: var(
    --b,
    radial-gradient(1Q at 50% 65%, #fff 53Q, transparent),
    radial-gradient(1Q at 50% 42%, #fff 32Q, #ac474b)
  );
  * {
    --b: #ffa63f;
    margin: var(--m, 139 166 143);
    border-radius: var(--r, 1in);
    border: 5Q solid;
    color: AC474B;
    box-shadow: var(--s, 11Q 0, -11Q 0);
    p {
      position: fixed;
      padding: 5Q;
      --b: #0e1f2b;
      border: 0;
      --m: -30 15;
      --s: 21Q 0 #0e1f2b;
      + p {
        --r: 0;
        --s: 0 0;
        padding: 20 20;
        --m: -88 10;
        --b: linear-gradient(#0e1f2b 16Q, #fff 0 26Q, #0e1f2b 0);
        + p {
          padding: 2.5 30;
          --m: -48 0;
        }
      }
    }
  }
