<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id=f>
    <div class=b><p></div>
    <div id=a>
      <div class=b id=c><p></div>
      <div class=b id=d><p></div>
    </div>
    <div class=b id=e><p></div>
  </div>

    *{
      background: #328FC1;
      margin: 0;
    }
    div{
      margin:0 auto;
    }
    .b {
      width: 90px;
      height: 50px;
      background: #243D83;
      padding-top: 29px;
    }
    p{
      width: 90px;
      height: 45px;
      border-radius: 45px 45px 0px 0px;
      background: #EEB850;
      margin: 0px;
    }
    #a{
      display: flex;
      justify-content: space-between;
      width:300px;
    }
    #c{
      rotate: -90deg
    }
    #d{
      rotate: 90deg
    }
    #e{
      rotate: 180deg
    }
    #f{
      margin-top: 20px;
    }
