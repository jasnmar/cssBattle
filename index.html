<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id=c>
    <div class=row>
      <p><p class="u z"><p class=u><p class=z>
    </div>
    <div class=row>
      <p class="u z y"><p><p class=z><p class="u y">
    </div>
  </div>
  <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1A4341;
  }
  #c {
    display: flex;
    flex-direction: column;
  }
  .row {
    display: flex;
    flex-direction: row;
    margin: 0 auto;
  }
  p {
    margin:10;
    width: 50;
    height: 50;
    background: #998235;
    border-radius: 50%
  }
  .u {
    border-radius: 50px 50px 0px 0px;
  }
  .y {
    rotate: 180deg
  }
  .z {
    background: #F3AC3C;
  }
  </style>
</body>
</html>
