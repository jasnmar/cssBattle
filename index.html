<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="head">
      <div id="eyes">
        <div class="eye">
        </div>
        <div class="eye">
        </div>
      </div>
      <div id="nose">
      </div>
      <div id="mouth">
      </div>
    </div>
  
  <style>
    *{
      margin: auto;
    }
    body {
      margin-top: 100px;
      display: flex;
    }
    div {
      background: red;
  }
  #head {
    border-radius: 50%;
    width: 500px;
    height: 400px;
    box-shadow: 10px 10px 100px black;
  }
  #eyes {
    position: relative;
    margin: 0 auto;
    display: flex;
    flex-direction: row;
    background: none;
    width: 250px;
    top:-50px;
  }
  .eye {
    width: 60px;
    height: 50px;
    background: black;
    border-radius: 50%;
    border: 40px solid white;
    box-shadow: 0px 0px 0px 5px black;
  }
  #nose {
    width: 130px;
    height: 150px;
    background: orange;
    border-radius: 50%;
    box-shadow: 0px 0px 0px 5px black;
    position: relative;
    top: -100px;
  }
  #mouth {
    width: 400px;
    height: 140px;
    background: black;
    border-radius: 0 0 150px 150px;
    position: relative;
    top: -100px;
    transform: rotateX(70deg)
  }
  
  </style>
</body>
</html>
