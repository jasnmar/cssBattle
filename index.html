<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p><h1>
    <style>
      *{
        background: #2D3464;
        margin: 0 auto;
        width: 120px;
      }
      p {
        height: 120px;
        background: #C0D6E7;
        margin-top: 90px;
      }
      p::before, p::after {
        content:"";
        background: #C0D6E7;
        display:inline-block;
        position: relative;
        left: -20px;
        top: 20px;
        border-radius: 50%;
        width: 80px;
        height: 80px;
      }
      p::after {
        rotate: 180deg;
        top: -60px;
        left: 60px;
      }
      h1 {
        height: 60px;
        background-image: linear-gradient(to right, #D95362 0% 16px, #2D3464 16px 26px, #D95362 26px 42px, #2D3464 42px 52px, #D95362 52px 68px, #2D3464 68px 78px, #D95362 78px 94px, #2D3464 94px 104px, #D95362 101px 118px);
      }
    </style>
    
</body>
</html>
